image: node:10
variables:
  NPM_AUTH_TOKEN: ${NPM_TOKEN}
  GIT_DEPTH: 0
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
stages:
  - test
  - publish

before_script: 
  - npm install

test:
  stage: test
  script:
    - npm run lint
    - npm test

publish:
  stage: publish
  only:
    - tags
  script:
    - echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > ~/.npmrc
    - cat ~/.npmrc
    - npm publish
